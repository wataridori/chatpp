<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <title>Setting | Chat++</title>
    <script type="text/javascript" src="../js/libraries/jquery.min.js"></script>
    <script type="text/javascript" src="../js/externals/libs.js"></script>
    <script type="text/javascript" src="../js/externals/pages.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <style>
    </style>
</head><body>
<span id="page-name" data-page-name="setting"></span>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-warning">
                <img src="../img/icon64.png" id="popup_page" alt="Angelic">
                <strong><span id="chatpp_name"></span></strong>
                Setting Page
                <br>
            </h1>
            <h3 class="text-success">*** A Chatwork Enhancement Toolkit ***</h3>
            <hr>
        </div>
    </div>
    <h3 class="text-primary">Change Features Status</h3>
    <br>
    <div class="row">
        <p class="text-danger">Enable <strong>Thumbnail</strong> and <strong>Highlight Code</strong> feature may slow down Chatwork.<br>
            Please consider disable them if your Chatwork does not run as smoothly as expected.
        </p>
        <table class="table table-bordered text-center">
            <thead>
                <tr class="info text-center">
                    <th class="text-center">Feature</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Emoticon</td>
                    <td><span class="text-danger" id="emoticon-status"></span></td>
                    <td><button id="emoticon-status-btn" type="button" class="btn btn-primary btn-xs"></button></td>
                </tr>
                <tr>
                    <td>Mention</td>
                    <td><span class="text-danger" id="mention-status"></span></td>
                    <td><button id="mention-status-btn" type="button" class="btn btn-primary btn-xs"></button></td>
                </tr>
                <tr>
                    <td>Shortcut</td>
                    <td><span class="text-danger" id="shortcut-status"></span></td>
                    <td><button id="shortcut-status-btn" type="button" class="btn btn-primary btn-xs"></button></td>
                </tr>
                <tr>
                    <td>Custom theme</td>
                    <td><span class="text-danger" id="theme-status"></span></td>
                    <td><button id="theme-status-btn" type="button" class="btn btn-primary btn-xs"></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body></html>
